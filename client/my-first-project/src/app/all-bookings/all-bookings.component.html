<app-header></app-header>

<div class="page-title">
  <h1>Every user booking</h1>
</div>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="check_in">
      <th mat-header-cell *matHeaderCellDef> Check In </th>
      <td mat-cell *matCellDef="let booking"> {{booking.check_in | date}} </td>
    </ng-container>

    <ng-container matColumnDef="check_out">
      <th mat-header-cell *matHeaderCellDef> Check Out </th>
      <td mat-cell *matCellDef="let booking"> {{booking.check_out | date}} </td>
    </ng-container>

    <ng-container matColumnDef="guest">
      <th mat-header-cell *matHeaderCellDef> Guest </th>
      <td mat-cell *matCellDef="let booking"> {{booking.user_id?.name || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="hotel">
      <th mat-header-cell *matHeaderCellDef> Hotel </th>
      <td mat-cell *matCellDef="let booking"> {{booking.hotel_id?.name || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let booking"> {{booking.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let booking"> {{booking.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let booking">
        <button mat-icon-button color="warn" (click)="cancelBooking(booking._id)"
                [disabled]="booking.status === 'cancelled'">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
